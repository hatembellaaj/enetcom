<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation and returns the result:</p>
<input type="text" id="demo"><br><br>
<button id ="b1" onclick="afficher('1')"  >1</button>
<button id ="b2" onclick="afficher('2')"  >2</button>
<button id ="b3" onclick="afficher('3')"  >3</button>
<button id ="b4" onclick="afficher('4')"  >4</button><br>
<button id ="b5" onclick="afficher('5')"  >5</button>
<button id ="b6" onclick="afficher('6')"  >6</button>
<button id ="b7" onclick="afficher('7')"  >7</button>
<button id ="b8" onclick="afficher('8')"  >8</button><br>
<button id ="b9" onclick="afficher('9')"  >9</button>
<button id ="b0" onclick="afficher('0')"  >0</button>
<button id ="div" onclick="afficher('/')"  >/ </button>
<button id ="del" onclick="del()"  >ce</button><br>
<button id ="plus" onclick="afficher('+')"  >+</button>
<button id ="soustrac" onclick="afficher('-')"  >-</button>
<button id ="mul" onclick="afficher('*')"  >*</button>
<button id ="egal" onclick="equal()"  >=</button><br>
<button id ="pt" onclick="afficher('.')"  >.</button>
<button id ="eff" onclick="eff()">eff</button>
<script>
 function equal() 
         { 
             let a = document.getElementById("demo").value;
             let b = eval(a); 
             document.getElementById("demo").value = b;
         } 
      function afficher(val) 
         { 
             document.getElementById("demo").value+=val 
         } 
         function del() 
         { 
             document.getElementById("demo").value = "";
         } 
       function eff() 
         { 
             document.getElementById("demo").value=document.getElementById("demo").value.slice(0,-1);
         }


</script>


</body>
</html>
