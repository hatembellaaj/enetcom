<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which returns the temperature f:</p>

<button onclick="myFunction()">Click me</button>
 <input type="text" id="c"><br><br>
 <input type="text" id="f"><br><br>

<script>

function convctof(a) {
  return (a*(9/5))+32;
}
function myFunction() {
  document.getElementById("f").value =convctof(     parseFloat(document.getElementById("c").value));
}
</script>
</body>
</html>
