<html>
<body>

<h2>JavaScript Functions</h2>

<h3> Celcius en fahrenheit</h3>
Celcius: <input type="text" oninput="CversF(this.value)" onchange="CversF(this.value)"><br><br>

<b>Resultat en F</b>:<input id="outputFahrenheit" type="text">
<br><br>
<h3>Fahrenheit en celcius</h3>
Fahrenheit: <input type="text" oninput="FversC(this.value)" onchange="CversF(this.value)">
<br><br>
<b>Resultat en C</b>: <input id="outputCelsius" type="text">
<script>


function CversF(val) {
  val = parseFloat(val);
  document.getElementById("outputFahrenheit").value=(val* 9/5) + 32 ;
}
</script>
<script>
function FversC(val) {
  val = parseFloat(val);
  document.getElementById("outputCelsius").value = (val-32) / 1.8;
}

</script>


</body>
</html>
