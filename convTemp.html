<html>
<body>

<h2>JavaScript Functions</h2>

<p> Celcius en fahrenheit</p>
Celcius: <input type="text" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)"><br><br>
 <button onclick="myFunction()">Convertir</button><br><br>


Fahrenheit:<p id="outputFahrenheit"><br><br></p>
<hr>
<p>Fahrenheit en celcius</p>
Fahrenheit: <input type="text" oninput="temperatureDeconverter(this.value)" onchange="temperatureConverter(this.value)"><br><br>
<button onclick="myFunction()">Convertir</button><br><br>
Celcius:<p id="outputCelsius"><br><br></p>
<script>


function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputFahrenheit").innerHTML=(valNum* 9/5) + 32 ;
}
</script>
<script>
function temperatureDeconverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
}

</script>


</body>
</html>
