<html>
<body>

<h2>JavaScript Functions</h2>

<p> Celcius en fahrenheit</p>
Celcius: <input type="text"  id="output"><br><br>
 <button onclick="temperatureConverter()">Convertir</button><br><br>


Fahrenheit:<input type="text" id="outputFahrenheit"><br><br>
<hr>
<p>Fahrenheit en celcius</p>
Fahrenheit: <input type="text" id="output2" ><br><br>
<button onclick="temperatureDeconverter()">Convertir</button><br><br>
Celcius:<input type="text" id="outputCelsius"><br><br>
<script>


function temperatureConverter() {
cel=document.getElementById("output").value
x=(cel* 9/5) + 32 ;
 valNum = parseFloat(x);
  
  document.getElementById("outputFahrenheit").value=valNum;
}
</script>
<script>
function temperatureDeconverter() {
fah=document.getElementById("output2").value
y=(fah-32) / 1.8;
  valNum = parseFloat(y);
  document.getElementById("outputCelsius").value = valNum;
}

</script>


</body>
</html>
