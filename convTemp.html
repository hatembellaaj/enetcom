<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a temperature in celsius  and returns it in  Fahrenheit :</p>

<button onclick="myFunction()">Click me</button>
 <input type="text" id="c"><br><br>
<input type="text" id="f"><br><br>


<script>

function myFunction() {
  document.getElementById("f").value = parseFloat(document.getElementById("c").value)*1.8+32 ;
}
</script>


</body>
</html>
